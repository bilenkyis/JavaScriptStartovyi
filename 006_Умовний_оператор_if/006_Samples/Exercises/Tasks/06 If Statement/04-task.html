<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <pre>
        Завдання: 
        Допрацюйте сценарій. Якщо користувач замовляє товарів більше, ніж є на складі - повідомте йому про це. Якщо користувач замовляє
        кількість товарів, що неперевищує наявну на складі - розрахуйте загальну вартість замовлення.
    </pre>
    <script>
        let productPrice = 101.5; // ціна товару
        let productQuantity = 50;  // кількість одиниць товару на складі

        let count = prompt("Яку кулькість одиниць товару ви бажаєте придбати?", 1);

        if (count < 1 || count > productQuantity) {
            alert("Unfortunately we are unable to do that, our apologizing.");
        } else if (1 <= count <= productQuantity) {
            let totalSum = count * productPrice;
            let leftInStorage = productQuantity - count;
            alert("Загальна вартість " + totalSum + ".");
            alert("Кількість товару залишиться на складі після покупки " + leftInStorage + ".");
        } 
    </script>
</body>
</html>
