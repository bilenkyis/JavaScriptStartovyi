<body>
    <pre>
        Завдання:
        Запросіть у користувача число, порахуйте суму всіх чисел між 0 та введенеми значенням та відтворіть результат на екрані.
    </pre>
    <script>
        let value = +prompt("Введть число");
        let sum = 0;

        for (let i = 0; i < value; i++) {
            sum += i;
        }

        console.log(`Сума всіх чисел між 0 и ${value} = ${sum}`);
    </script>
</body>
