<!DOCTYPE html>

</head>

<body>
    <pre>
        Завдання:
        Допрацюйте сценарій. Якщо користувач замовляє товарів більше, ніж є на складі - повідомте йому про це. Якщо користувач
        замовляє
        кількість товарів, що неперевищує наявну на складі - розрахуйте загальну вартість замовлення.
    </pre>
    <script>
        let productPrice = 101.5; // ціна товару
        let productQuantity = 50; // кількість одиниць товару на складі

        let count = prompt("Яку кулькість одиниць товару ви бажаєте придбати?", 1);

        if (count == 0) {
            alert("Кількість одиниць товару не може дорівнювати 0");
        }
        else if (count > productQuantity) {
            alert("Недостатня кількість товару на складі.")
        }
        else {
            let totalSum = count * productPrice;
            let leftInStorage = productQuantity - count;

            alert("Загальна вартість " + totalSum);
            alert("Кількість товару, що лишилась на складі після покупки " + leftInStorage);
        }
    </script>
</body>

</html>
