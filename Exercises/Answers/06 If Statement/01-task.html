<body>
    <pre>
        Завдання:
        Використовуючи if...else створіть сценарій, який запитає у користувача значення та виведе на екран
        1 якщо значення більше нуля
        -1 якщо значення менше нуля
        0 якщо значення дорівнює 0
    </pre>
    <script>
        let value = prompt("Введіть числове значення");

        if (value > 0) {
            alert("1");
        }
        else if (value < 0) {
            alert("-1");
        }
        else {
            alert("0");
        }
    </script>
</body>
