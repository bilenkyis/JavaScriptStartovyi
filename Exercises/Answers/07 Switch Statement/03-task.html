<!DOCTYPE html>

<body>
    <pre>
        Завдання:
        Змініть switch на if...else. Поведінка сценарія, після зміни, повинно залишитись без змін (зверніть увагу на змінні USA
        и Great Britain).
    </pre>
    <script>
        let country = prompt("Введіть назву країни");

        if (country == "USA" || country == "Great Britain") {
            alert("Англійська мова");
        }
        else if (country == "Germany") {
            alert("Німецька мова");
        }
        else if (country == "France") {
            alert("Французька мова");
        }
        else {
            alert("Вказаної країни немає в списку");
        }
    </script>
</body>

</html>
