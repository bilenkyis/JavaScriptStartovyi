<body>
    <pre>
        Завдання:
        Внести змінні до сценарію. Зробіть, щоб значення для радіусу та висоти вводив користувач.
        При виведенні значення використвойте форматований вивід, наприклад, "об'єм циліндра з висотою X та радіусом Y = Z  "
    </pre>
    <script>
        console.log("Обчислення об'єму циліндра.");
        //  V=π * r у квадраті * h
        let V;
        const Pi = 3.1415926535; // правильно використовуйте константу для подібних значень 
        let r = Number(prompt("Please type the cylinder's radius: "));
        let h = Number(prompt("Please type the cylinder's height: "));

        V = Pi * r * r * h;
        console.log(`Volume of cylinder with radius ${r} and height ${h} equal ${V}.`);
    </script>
