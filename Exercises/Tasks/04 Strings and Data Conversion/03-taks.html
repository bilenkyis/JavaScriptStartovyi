<body>
    <pre>
        Завдання:
        1) запитайте у користувача скільки одиниць товару він хоче придбати
        2) виведіть на екран яку сумму повинен внести користувач з урахуванням кількості одиниць, що купується. 
        3) виведіть на екран скільки одиниць товару залишиться на складі після покупки.
    </pre>

    <script>
        let productPrice = 101.5; // ціна товару
        let productQuantity = 50;  // кількість одиниць товару на складі 

        let numberOfGoods = Number(prompt("Please type number of selected drag: "));
        let remainInTheStorage = productQuantity - numberOfGoods
        alert(`You have to pay ${numberOfGoods*productPrice}.`)
        alert(`In the storage have left ${remainInTheStorage} goods.`)
    </script>
